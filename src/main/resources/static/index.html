<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center" >Cadastro de Produtos</h2>
        
        <!-- Card para o formulário de cadastro de produtos -->
        <div class="card mb-5">
            <div class="card-header text-center">
                Formulário de Cadastro
            </div>
            <div class="card-body">
                <form id="produtoForm">
                    <input type="hidden" id="produtoId"> <!-- Campo oculto para armazenar o ID do produto -->
                    <div class="mb-3">
                        <label for="produtoNome" class="form-label">Nome do Produto</label>
                        <input type="text" class="form-control" id="produtoNome" placeholder="Digite o nome do produto" required>
                    </div>
                    <div class="mb-3">
                        <label for="produtoPreco" class="form-label">Preço</label>
                        <input type="number" class="form-control" id="produtoPreco" placeholder="Digite o preço" required>
                    </div>
                    <div class="mb-3">
                        <label for="produtoCategoria" class="form-label">Categoria</label>
                        <select class="form-select" id="produtoCategoria" required>
                            <option selected disabled>Selecione a categoria</option>
                            <option value="Eletrônicos">Eletrônicos</option>
                            <option value="Vestuário">Vestuário</option>
                            <option value="Alimentos">Alimentos</option>
                        </select>
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Card para a tabela de listagem de produtos -->
        <div class="card">
            <div class="card-header text-center">
                Lista de Produtos
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Preço</th>
                            <th>Categoria</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="produtosTableBody">
                        <!-- Produtos serão inseridos dinamicamente aqui -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
